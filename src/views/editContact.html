<!DOCTYPE html>
<html lang="en">
    <%-include('partials/head.html');%>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <%-include('partials/navbar.html');%>
        </header>
        <div class="container my-5 contactForm">
            <div class="text-center">
                <h1>Edit Contact</h1>
            </div>
            <div class="mt-5">
                <form id="editContactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" id="address" required>
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control num" name="phoneNumber" id="phoneNumber" required>
                    </div>
                    <div class="">
                        <div class="row">
                            <div class="col-auto"><p>Gender:</p></div>
                            <div class="col-auto">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="1" required>
                                    <label class="form-check-label" for="male">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="2">
                                    <label class="form-check-label" for="female">Female</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="n/a" value="3">
                                    <label class="form-check-label" for="n/a">N/A</label>
                                  </div>
                            </div>
                        </div> 
                    </div>
                    <div class="my-3 d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-outline-secondary col-2" id="backBtn">Back</button>
                        <button type="submit" class="btn btn-primary col-2">Edit</button>
                    </div>
                </form>
                <div id="requestAlert"></div>
            </div>
        </div>
        <%-include('partials/footer.html');%>
    </body>
</html>
